<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extort Terminal</title>
    <style>
        body {
            margin: 0;
            background: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            color: #00ff00;
        }

        .terminal-popup {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 15px #00ff00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            max-width: 95%;
            text-align: left;
            overflow: hidden;
            height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        .blinker {
            display: inline-block;
            width: 10px;
            background: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
            height: 1em;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.01%, 100% { opacity: 0; }
        }

        .enter-btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            transition: 0.2s ease;
        }

        .enter-btn:hover {
            background: #00ff00;
            color: black;
        }

        .real-site {
            display: none;
            color: white;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="terminal-popup" id="popup">
    <div class="output" id="output">
        ‚ö†Ô∏è  SYSTEM BREACH DETECTED<br>
        Initializing extortion sequence...
    </div>
    <div>
        <button class="enter-btn" id="enterBtn">ENTER</button>
        <span class="blinker"></span>
    </div>
</div>

<div class="real-site" id="realSite">
    <h1>üíª Welcome to the real site üíª</h1>
    <p>Access Granted.</p>
</div>

<script>
    const output = document.getElementById('output');
    const popup = document.getElementById('popup');
    const realSite = document.getElementById('realSite');

    const fakeLines = [
        "Encrypting sensitive files...",
        "Stealing cookies... üç™",
        "Uploading to darkweb server...",
        "Scrambling system passwords...",
        "Accessing webcam feed... üòà",
        "Generating ransom demand...",
        "Awaiting payment confirmation...",
        "Deleting shadow copies...",
        "Tracking cryptocurrency wallet...",
        "Overwriting system logs...",
        "Operation completed successfully."
    ];

    let index = 0;

    function addLine() {
        if(index < fakeLines.length){
            output.innerHTML += `<br>> ${fakeLines[index]}`;
            output.scrollTop = output.scrollHeight;
            index++;
            setTimeout(addLine, Math.random() * 1000 + 500);
        } else {
            output.innerHTML += `<br><strong>üí∞ Awaiting Payment...</strong>`;
        }
    }

    // Start fake loading
    setTimeout(addLine, 1000);

    document.getElementById('enterBtn').onclick = () => {
        popup.style.display = 'none';
        realSite.style.display = 'flex';
        document.body.style.background = '#111';  // darken background for real site
    };
</script>

</body>
</html>
