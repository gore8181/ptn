<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>antiextort</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      font-family: 'UnifrakturMaguntia', cursive;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    a {
      color: #bbb;
      font-family: 'UnifrakturMaguntia', cursive;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    h1 a {
      font-size: 2.5rem;
      text-decoration: underline;
    }

    .names {
      font-size: 1.2rem;
      color: #bbb;
      margin: 15px 0;
    }

    .channel-announcement {
      font-size: 1rem;
      color: #bbb;
      margin: 30px 0 10px;
    }

    .channel-link a {
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
    }

    #content img:first-child {
      max-width: 150px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    /* Overlay styles */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.6s ease, transform 0.6s ease;
      overflow: hidden;
    }

    #overlay.hidden {
      opacity: 0;
      transform: scale(1.1);
      pointer-events: none;
    }

    #overlay img.main-image {
      max-width: 250px;
      max-height: 250px;
      user-select: none;
      pointer-events: none;
      position: relative;
      z-index: 10;
    }

    /* Blur effect on body content when overlay is visible */
    body.blur #content {
      filter: blur(8px);
      transition: filter 0.5s ease;
      pointer-events: none;
      user-select: none;
    }

    /* Container for falling flakes inside overlay */
    #overlay .falling-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 5;
    }

    /* Single flake styles and animations */
    .falling-flake {
      position: absolute;
      background-image: url('download (2).png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 25px;
      height: 25px;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
      user-select: none;
      pointer-events: none;
    }

    /* Animate falling from top to bottom with side sway */
    @keyframes fall {
      0% {
        transform: translateX(0) translateY(-30px);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateX(20px) translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="blur">
  <div id="overlay" title="Click to Enter">
    <img src="download (2).png" alt="Click to Enter" class="main-image" />
    <div class="falling-container"></div>
  </div>

  <div id="content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Twin_fairies_silhouette.png/200px-Twin_fairies_silhouette.png" alt="Fairy Twins" />
    <h1><a href="https://example.com">antiextort</a></h1>
    <div class="names">Emact, Krone, Tobagoa, Rifle, Month, Atlas, 561, V, Romance, Neptunian, Kami</div>
    <div class="channel-announcement">Our Old Channel Got Termed, So Join Our New One!</div>
    <div class="channel-link"><a href="https://example.com/channel">Our New Channel</a></div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const body = document.body;
    const fallingContainer = overlay.querySelector('.falling-container');

    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');
      setTimeout(() => {
        overlay.style.display = 'none';
        body.classList.remove('blur');
      }, 600);
    });

    // Create falling flakes only inside the overlay
    const numberOfFlakes = 20;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < numberOfFlakes; i++) {
      const flake = document.createElement('div');
      flake.classList.add('falling-flake');

      // Random horizontal start position (percent for responsiveness)
      flake.style.left = random(0, 100) + 'vw';

      // Random animation duration between 5s and 12s
      flake.style.animationDuration = random(5, 12) + 's';

      // Random animation delay so flakes fall staggered
      flake.style.animationDelay = random(0, 12) + 's';

      // Random size between 15 and 30 px
      const size = random(15, 30);
      flake.style.width = size + 'px';
      flake.style.height = size + 'px';

      fallingContainer.appendChild(flake);
    }
  </script>
</body>
</html>
