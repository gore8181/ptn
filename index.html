<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extort Terminal</title>
    <style>
        body {
            margin: 0;
            background: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            color: #808080;
        }

        .terminal-popup {
            background: #000;
            border: 2px solid #808080;
            padding: 20px;
            box-shadow: 0 0 15px #808080;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            max-width: 95%;
            text-align: left;
            overflow: hidden;
            height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .terminal-popup.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }

        .blinker {
            display: inline-block;
            width: 10px;
            background: #808080;
            margin-left: 5px;
            animation: blink 1s infinite;
            height: 1em;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.01%, 100% { opacity: 0; }
        }

        .enter-btn {
            background: transparent;
            border: 2px solid #808080;
            color: #808080;
            padding: 8px 16px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            transition: 0.2s ease;
        }

        .enter-btn:hover {
            background: #808080;
            color: black;
        }

        .real-site {
            display: none;
            color: white;
            font-size: 2rem;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="terminal-popup" id="popup">
    <div class="output" id="output">
        ‚ö†Ô∏è  SECURE ACTIVATION<br>
        Initializing security sequence...
    </div>
    <div>
        <button class="enter-btn" id="enterBtn">ENTER</button>
        <span class="blinker"></span>
    </div>
</div>

<div class="real-site" id="realSite">
    <div>
        <h1>üíª Welcome to the Secure Site üíª</h1>
        <p>Access Granted. You‚Äôve entered the system.</p>
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const popup = document.getElementById('popup');
    const realSite = document.getElementById('realSite');

    const fakeLines = [
        "Creating vps server...",
        "Encrypting site files... ",
        "Uploading to secure server...",
        "Scrambling system passwords...",
        "Accessing root.tx...",
        "Generating encryption key...",
        "Awaiting confirmation...",
        "Deleting false copies...",
        "Tracking discord.gg/raid...",
        "Overwriting system logs...",
        "Operation completed successfully."
    ];

    let index = 0;

    function addLine() {
        if(index < fakeLines.length){
            output.innerHTML += `<br>> ${fakeLines[index]}`;
            output.scrollTop = output.scrollHeight;
            index++;
            setTimeout(addLine, Math.random() * 1000 + 500);
        } else {
            output.innerHTML += `<br><strong> You may now ENTER the site...</strong>`;
        }
    }

    // Start fake loading
    setTimeout(addLine, 1000);

    document.getElementById('enterBtn').onclick = () => {
        popup.classList.add('fade-out');
        setTimeout(() => {
            popup.style.display = 'none';
            realSite.style.display = 'flex';
            document.body.style.background = '#111';
        }, 1000);  // Matches the transition time
    };
</script>

</body>
</html>
