<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>antiextort</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      font-family: 'UnifrakturMaguntia', cursive;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      color: #bbb;
    }
    a { color: #bbb; transition: color 0.3s ease; }
    a:hover { color: #fff; }
    h1 a { font-size: 2.5rem; text-decoration: underline; }
    .names { font-size: 1.2rem; margin: 15px 0; }
    .channel-announcement { font-size: 1rem; margin: 30px 0 10px; }
    .channel-link a { font-size: 1.3rem; font-weight: bold; text-decoration: none; }
    img { max-width: 150px; margin-bottom: 20px; }
    /* Overlay */
    #overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000; cursor: pointer; backdrop-filter: blur(8px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #overlay.hidden {
      opacity: 0; transform: scale(1.05); pointer-events: none;
    }
    #overlay .enter-text {
      color: #fff; font-size: 1.2rem; text-shadow: 0 0 6px #fff;
    }
    body.blur #content {
      filter: blur(8px); pointer-events: none; user-select: none;
      transition: filter 0.5s ease;
    }
    /* Vault styles (inject when unlocked) */
    .vault-body {
      margin: 0; padding: 2rem; background-color: #000;
      color: #0f0; font-family: monospace; overflow-x: hidden;
    }
    .vault-title { font-size: 2rem; margin-bottom: 1rem; text-align: center; }
    .vault-sub { text-align: center; margin-bottom: 2rem; font-style: italic; }
    .vault-entry {
      max-width: 600px; margin: 1rem auto; padding: 1rem;
      background: #111; border: 1px solid #0f0; border-radius: 6px;
      transition: background 0.3s;
    }
    .vault-entry:hover { background: #161616; }
    .vault-entry h3 { margin: 0 0 0.3rem; font-size: 1.2rem; }
    .vault-entry p { margin: 0.5rem 0; font-size: 0.95rem; }
    .vault-entry a { color: #0f0; text-decoration: underline; }
    .backlink { text-align: center; margin-top: 3rem; }
    .backlink a { color: #0f0; text-decoration: none; font-weight: bold; }
  </style>
</head>

<body class="blur">
  <!-- overlay + main content -->
  <div id="overlay" title="Click to Enter">
    <div class="enter-text">Click to Enter</div>
  </div>

  <div id="content">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Twin_fairies_silhouette.png/200px-Twin_fairies_silhouette.png"
         alt="Fairy Twins" />
    <h1><a href="/">antiextort</a></h1>
    <div class="names">
      Emact, Krone, Tobagoa, Rifle, Month, Atlas, 561, V, Romance, Neptunian, Kami
    </div>
    <div class="channel-announcement">
      Our Old Channel Got Termed, So Join Our New One!
    </div>
    <div class="channel-link">
      <a href="https://example.com/channel">Our New Channel</a>
    </div>
  </div>

  <script>
    (function() {
      // If the URL is exactly ‚Äú/?‚Äù with no parameters, show vault
      if (window.location.search === '?') {
        const correctPassword = "imfedded##1";
        const userPassword = prompt("Enter Vault Password:");
        if (userPassword !== correctPassword) {
          alert("Access Denied.");
          window.location.href = "/";
          return;
        }

        // Replace entire body with vault UI
        document.body.className = 'vault-body';
        document.body.innerHTML = `
          <div class="vault-title">üóùÔ∏è X Vault</div>
          <div class="vault-sub">Access granted.</div>
          <div class="vault-entry">
            <h3>Obfuscator Tool</h3>
            <p>A utility that masks messages and files. For researchers and ghosts.</p>
            <a href="#">[Download Obfuscator.zip]</a>
          </div>
          <div class="vault-entry">
            <h3>Darkline Wallpaper Pack</h3>
            <p>Abstract, high-contrast wallpapers for the underground aesthetic.</p>
            <a href="#">[Download Wallpapers.zip]</a>
          </div>
          <div class="vault-entry">
            <h3>Web Trace Template</h3>
            <p>A sample guide to tracking down common digital harassment links.</p>
            <a href="#">[Download TraceKit.pdf]</a>
          </div>
          <div class="backlink"><a href="/">Return to Main Site</a></div>
        `;
      } else {
        // Normal homepage behavior: dismiss overlay on click
        const overlay = document.getElementById('overlay');
        overlay.addEventListener('click', () => {
          overlay.classList.add('hidden');
          setTimeout(() => {
            overlay.style.display = 'none';
            document.body.classList.remove('blur');
          }, 600);
        });
      }
    })();
  </script>
</body>
</html>
