<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Gambling Platform Demo</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }
  h1, h2 {
    text-align: center;
  }
  select, input[type=number], button {
    font-size: 1rem;
    padding: 6px 10px;
    margin: 4px;
    border-radius: 4px;
    border: none;
  }
  button {
    cursor: pointer;
    background: #0f7;
    color: #000;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #0a5;
  }
  button:disabled {
    background: #444;
    cursor: default;
  }
  .balances, .games-container, .stock-market, .leaderboard {
    background: #222;
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
  }
  .balances > div, .games-container > div {
    margin-bottom: 15px;
  }
  .games-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .game-box {
    background: #333;
    border-radius: 8px;
    padding: 15px;
    margin: 10px;
    width: 280px;
    box-sizing: border-box;
    text-align: center;
  }
  .game-box button {
    margin-top: 10px;
    width: 100%;
  }
  .message {
    min-height: 30px;
    background: #111;
    color: #0f0;
    font-weight: bold;
    padding: 10px;
    border-radius: 6px;
    margin-top: 15px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border-bottom: 1px solid #555;
    padding: 6px 8px;
    text-align: center;
  }
  th {
    background: #333;
  }
  .slot-reels {
    font-size: 3rem;
    min-height: 60px;
    user-select: none;
  }
  /* Animations */
  @keyframes diceRoll {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(360deg) scale(1.2); }
    100% { transform: rotate(720deg) scale(1); }
  }
  .rolling {
    animation: diceRoll 1s ease-in-out;
  }
  .coin-flip {
    animation: coinFlipAnim 1s ease forwards;
  }
  @keyframes coinFlipAnim {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(720deg); }
  }
  @keyframes slotSpin {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100%); }
  }
  @media (max-width: 700px) {
    .games-container {
      flex-direction: column;
      align-items: center;
    }
    .game-box {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="balances">

  </div>
</div>

</div>

<div class="games-container">

  </div>

  <div class="game-box" id="coinGame">

    <div id="coinResult" style="font-size: 2rem; margin: 10px 0;">🪙</div>
    <button id="coinFlipBtn">Flip Coin</button>
  </div>

  <div class="game-box" id="slotGame">

    <button id="slotSpinBtn">Spin Slots</button>

</div>

<div class="message" id="gameMessage"></div>

<div class="stock-market">

  </div>
</div>

<div class="leaderboard">

  <table id="leaderboardTable" aria-label="Leaderboard table">
    <thead>
      <tr>
        <th>#</th>
        <th>Crypto</th>
        <th>Amount Won</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer style="text-align: center; margin-top: 40px; color: #666;">
  <small>Demo platform — no real crypto involved.</small>
</footer>
