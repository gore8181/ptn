<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>antiextort</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      padding: 50px 20px;
    }

    h1 a {
      font-size: 2.5rem;
      color: #fff;
      text-decoration: underline;
      transition: background-color 0.3s ease;
    }

    h1 a:hover {
      background-color: #444;
    }

    .names {
      font-size: 1.2rem;
      color: #fff;
      margin: 15px 0;
    }

    .channel-announcement {
      font-size: 1rem;
      color: #fff;
      margin: 30px 0 10px;
    }

    .channel-link a {
      font-size: 1.3rem;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .channel-link a:hover {
      background-color: #444;
    }

    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Twin_fairies_silhouette.png/200px-Twin_fairies_silhouette.png" alt="Fairy Twins" />
  <h1><a href="https://example.com">antiextort</a></h1>
  <div class="names">Emact, Krone, Tobagoa, Rifle, Month, Atlas, 561, V, Romance, Neptunian, Kami</div>
  <div class="channel-announcement">Our Old Channel Got Termed, So Join Our New One!</div>
  <div class="channel-link"><a href="https://example.com/channel">Our New Channel</a></div>
</body>
</html>
