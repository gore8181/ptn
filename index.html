<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stake Clone - Frontend Only</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">

  <!-- LOGIN/REGISTER MODAL -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <h2 id="auth-title">Login</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="auth-submit">Login</button>
      </form>
      <p id="auth-switch">
        Don't have an account? <a href="#" id="switch-to-register">Register</a>
      </p>
      <p id="auth-error" class="error-msg"></p>
    </div>
  </div>

  <!-- MAIN LAYOUT -->
  <header>
    <div class="logo">StakeClone</div>
    <nav>
      <button class="nav-btn" data-page="dice">Dice</button>
      <button class="nav-btn" data-page="plinko">Plinko</button>
      <button class="nav-btn" data-page="crash">Crash</button>
      <button class="nav-btn" data-page="mines">Mines</button>
      <button class="nav-btn" data-page="wallet">Wallet</button>
      <button class="nav-btn" data-page="leaderboard">Leaderboard</button>
      <button class="nav-btn" data-page="history">History</button>
      <button id="logout-btn">Logout</button>
    </nav>
  </header>

  <main id="main-content">
    <!-- Pages will be dynamically loaded here -->
  </main>

  <footer>
    <p>StakeClone Â© 2025. This is a fake frontend-only demo.</p>
  </footer>
</div>

<script src="app.js"></script>
</body>
</html>
