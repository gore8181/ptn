<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment â€” hang.rip</title>
  <style>
    body {
      background: #000;
      color: #808080;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
    }

    .payment-section {
      margin: 20px 0;
      background: rgba(128, 128, 128, 0.1);
      border: 1px solid #808080;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .copy-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(128, 128, 128, 0.05);
      padding: 10px 15px;
      border: 1px solid #808080;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
    }

    .copy-container span {
      user-select: all;
    }

    button.copy-btn {
      background: transparent;
      border: 1px solid #808080;
      color: #808080;
      font-family: monospace;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.copy-btn:hover {
      background: #808080;
      color: black;
    }

    .copied-popup {
      position: fixed;
      bottom: 30px;
      background: #808080;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1em;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    .copied-popup.active {
      opacity: 1;
      transform: translateY(0);
    }

    .back-link {
      margin-top: 40px;
      display: inline-block;
      border: 2px solid #808080;
      border-radius: 8px;
      padding: 10px 20px;
      text-decoration: none;
      color: #808080;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      border-color: #fff;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <h1>Complete Your Purchase</h1>

  <!-- Bitcoin Section -->
  <div class="payment-section">
    <h2>Bitcoin Address</h2>
    <div class="copy-container">
      <span id="btcAddress">3R1gUDW7GU7ELAb9euGUz3xe8P3gKzK1fj</span>
      <button class="copy-btn" onclick="copyToClipboard('btcAddress')">Copy</button>
    </div>
  </div>

  <!-- CashApp Section -->
  <div class="payment-section">
    <h2>CashApp Info</h2>
    <div class="copy-container">
      <span id="cashTag">$YourCashTag</span>
      <button class="copy-btn" onclick="copyToClipboard('cashTag')">Copy</button>
    </div>
  </div>

  <a class="back-link" href="features.html">Back to Features</a>

  <div class="copied-popup" id="copiedPopup">Copied!</div>

  <script>
    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const popup = document.getElementById('copiedPopup');
        popup.classList.add('active');
        setTimeout(() => popup.classList.remove('active'), 1500);
      }).catch(err => {
        console.error('Error copying text: ', err);
      });
    }
  </script>

</body>
</html>
